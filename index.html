<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>수박게임</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <aside id="ranking">
    <h2>실시간 순위</h2>
    <ol id="rankingList"></ol>
  </aside>

  <main id="container">
    <header class="controls">
      <div class="stage-select">
        <label>내려보낼 단계</label>
        <div class="buttons">
          <button data-stage="1" class="stage-btn active">1</button>
          <button data-stage="2" class="stage-btn">2</button>
          <button data-stage="3" class="stage-btn">3</button>
        </div>
      </div>
      <div class="info">
        <span id="liveScore">점수: 0</span>
        <button id="resetBtn">리셋</button>
      </div>
    </header>

    <section id="gameArea">
      <canvas id="gameCanvas" width="480" height="720"></canvas>
      <div id="gameoverModal" class="modal">
        <div class="modal-content">
          <h3>게임 오버!</h3>
          <p>점수: <span id="finalScore">0</span></p>
          <input id="playerName" placeholder="이름 입력" maxlength="20" />
          <div class="modal-actions">
            <button id="saveScore">저장</button>
            <button id="restartBtn">다시하기</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/ui.js"></script>
  <script type="module" src="js/score.js"></script>
  <script type="module" src="js/game.js"></script>
</body>
</html>
